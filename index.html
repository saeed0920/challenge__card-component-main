<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-img">
        <img src="./images/image-equilibrium.jpg" alt="img header" />
        <div class="img-hover">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>

      <div class="header">
        <h1>Equilibrium #3429</h1>
      </div>
      <p class="paraghraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="details">
        <h2 class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          0.041 ETH
        </h2>
        <h3 class="time">
          <img src="./images/icon-clock.svg" alt="clock" />
          3 days left
        </h3>
      </div>

      <span></span>
      <div class="manufacturer">
        <div class="profile">
          <img src="./images/image-avatar.png" alt="image-avatar" />
        </div>
        <p class="creater">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saeed 0920</a>.
    </div>
  </body>
</html>
